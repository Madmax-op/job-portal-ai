<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" id="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
    <div id="spinner" class="flex justify-center items-center my-4 hidden">
      <div class="animate-spin rounded-full h-8 w-8 border-t-4 border-blue-500 border-solid"></div>
    </div>
    <div id="toast" class="fixed top-4 right-4 z-50 hidden"></div>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
