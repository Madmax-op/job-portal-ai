<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Matching - Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-blue-600">Job Portal</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-gray-700"></span>
                    <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">AI-Powered Candidate Matching</h1>
            
            <!-- Job Selection -->
            <div class="mb-6">
                <label for="jobSelect" class="block text-sm font-medium text-gray-700 mb-2">
                    Select Job Position
                </label>
                <select id="jobSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Choose a job position...</option>
                </select>
            </div>

            <!-- Match Button -->
            <div class="mb-6">
                <button id="matchBtn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    Find Matching Candidates
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden mb-6">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
                    <span class="text-gray-600">Analyzing candidates with AI...</span>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="hidden">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Ranked Candidates</h2>
                <div id="candidatesList" class="space-y-4"></div>
            </div>

            <!-- No Results -->
            <div id="noResults" class="hidden text-center py-8">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No candidates found</h3>
                <p class="mt-1 text-sm text-gray-500">No resumes have been uploaded yet.</p>
            </div>
        </div>
    </div>

    <!-- Candidate Card Template -->
    <template id="candidateCardTemplate">
        <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 candidate-name"></h3>
                    <p class="text-sm text-gray-600 candidate-email"></p>
                    <p class="text-xs text-gray-500 candidate-file"></p>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold text-green-600 match-score"></div>
                    <div class="text-xs text-gray-500">Match Score</div>
                </div>
            </div>
            
            <div class="space-y-3">
                <!-- AI Summary -->
                <div>
                    <h4 class="text-sm font-medium text-gray-700 mb-1">AI Summary</h4>
                    <p class="text-sm text-gray-600 candidate-summary"></p>
                </div>
                
                <!-- Skills -->
                <div>
                    <h4 class="text-sm font-medium text-gray-700 mb-1">Skills</h4>
                    <div class="candidate-skills flex flex-wrap gap-1"></div>
                </div>
                
                <!-- Match Reason -->
                <div>
                    <h4 class="text-sm font-medium text-gray-700 mb-1">Match Analysis</h4>
                    <p class="text-sm text-gray-600 candidate-reason"></p>
                </div>
            </div>
        </div>
    </template>

    <script src="js/candidate-matching.js" type="module"></script>
</body>
</html>
