<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Post a Job</h2>
    <form id="postJobForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Title</label>
        <input type="text" id="title" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea id="description" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Required Experience (years)</label>
        <input type="number" id="experience" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" min="0" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Tech Stack (comma separated)</label>
        <input type="text" id="stack" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Post Job</button>
    </form>
    <div id="spinner" class="flex justify-center items-center my-4 hidden">
      <div class="animate-spin rounded-full h-8 w-8 border-t-4 border-blue-500 border-solid"></div>
    </div>
    <div id="toast" class="fixed top-4 right-4 z-50 hidden"></div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/job.js"></script>
  <script type="module" src="js/post-job.js"></script>
</body>
</html>
